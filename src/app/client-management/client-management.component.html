<div class="container">
    <h1 style="display: flexbox; color: red; font-size:xx-large;">Create a Client</h1>
    <p>Please fill in this form to create a client</p>
    <form >
            <div class="form-group">
                <label for="name">Name</label><br>
                <input type="text" name="name" placeholder="Enter your name" class="form-control">
            </div>
            <pre></pre>
            <div class="form-group">
                <label for="email">Email</label><br>
                <input type="text" name="email" placeholder="Enter your email" class="form-control">
            </div>
            <pre></pre>
            <div class="form-group">
                <label for="address">Address</label><br>
                <input type="text" name="address" placeholder="Enter your Address" class="form-control">
            </div>
            <pre></pre>
            <div class="form-group">
                <label for="password">Password</label><br>
                <input type="password" name="name" placeholder="Enter your password" class="form-control">
            </div>
            <pre></pre>
            <div class="form-group">
                <label for="re-password">Repeat Password</label><br>
                <input type="password" name="re-password" placeholder="Confirm Password" class="form-control">
            </div>
            <br>
            
                <button (click)="meetingPage('client-meeting')" >Register</button>
           

    </form>
</div>
